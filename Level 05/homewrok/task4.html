<!--4) paint-ში დახაზეთ თქვენი წარმოდგენით web development, რომელ ნაწილებად იყოფა, შემდეგ კიდევ ეს ნაწილები რისგან შედგება.

ვებსაიტის განვითარება (Web Development) ძირითადად სამი ძირითადი ნაწილისგან შედგება:

Frontend (ფრონტ-ენდი) – ის ნაწილი, რომელსაც მომხმარებელი ხედავს და იყენებს.
Backend (ბექ-ენდი) – სერვერის მხარე, რომელიც მონაცემებს ამუშავებს და მართავს.
Database (მონაცემთა ბაზა) – ინფორმაციის შენახვისა და მართვის სისტემა.

Frontend (ფრონტ-ენდი) შედგება:
HTML – ვებსაიტის სტრუქტურა.
CSS – დიზაინი და ვიზუალური გაფორმება.
JavaScript – დინამიკური ელემენტები, მომხმარებლის ინტერაქცია.
ფრონტ-ენდ ფრეიმვორქები (React, Vue, Angular) – ვებგვერდების უფრო სწრაფი და მოწესრიგებული განვითარებისთვის.

Backend (ბექ-ენდი) შედგება:
სერვერები – Apache, Nginx.
პროგრამირების ენები – Python (Django, Flask), JavaScript (Node.js), PHP, Java, C# და სხვ.
API (Application Programming Interface) – მონაცემთა გაცვლის მექანიზმი.
Authentication & Security – მომხმარებლის ავტორიზაცია და დაცვა.

Database (მონაცემთა ბაზა) შედგება:
რელაციური მონაცემთა ბაზები (SQL): MySQL, PostgreSQL, MS SQL.
არარელაციური მონაცემთა ბაზები (NoSQL): MongoDB, Firebase.
ORM (Object-Relational Mapping) – მონაცემთა ბაზების მართვის ბიბლიოთეკები, როგორიცაა SQLAlchemy, Prisma.-->
