<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემს შესახებ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ჩემს შესახებ</h1>

    <p>გამარჯობა! მე ვარ [შენი სახელი]. მაინტერესებს ტექნოლოგიები, პროგრამირება და ხელოვნება.</p>
    
    <p>ჩემი საყვარელი აქტივობებია დახატვა, სპორტი და კოდის წერა.</p>

    <button onclick="alert('მადლობა სტუმრობისთვის!')">დამიკავშირდი</button>
