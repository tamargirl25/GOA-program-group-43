<!--3) განმარტეთ რისთვის გამოიყენება თითოეული page layout თეგი: header, main, footer, article, section, footer
    4) რეცეპტების გვერდი, შექმენით რეცეპტების ვებგვერდი html-ის ფაილი recipe.html, რომელიც შეიცავს შემდეგ ელემენტებს: 
    სტრუქტურა:
1. <header> – გვერდის სათაური (მაგალითად, "გემრიელი რეცეპტები")
2. <section> – ძირითადი კერძის აღწერა
3. <article> – დეტალური რეცეპტი, სადაც იქნება:
  . კერძის სახელი
  . ინგრედიენტების სია (<ul> ან <ol>)
  . მომზადების ნაბიჯები (<p> ელემენტებით)
4. <aside> – გვერდითი ინფორმაცია, სადაც შეიძლება იყოს:
  . ალტერნატიული ინგრედიენტები
  . კერძის წარმოშობის ისტორია ან საინტერესო ფაქტები
5. <footer> – გვერდის დაბოლოება, შესაძლოა შეიცავდეს ავტორის სახელს ან ბმულს სხვა რეცეპტებზე

დამატებითი მოთხოვნები:
  . გამოიყენეთ სათაურები (<h1> - <h3>)
  . გამოიყენეთ პარაგრაფები (<p>)
  . ჩასვით სურათები (<img>) კერძის წარმოსაჩენად
  . დაამატეთ ბმულები (<a>) სხვა რეცეპტებზე ან წყაროებზე-->
