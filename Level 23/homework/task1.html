<!--type – გამოიყენება <input> თეგთან და განსაზღვრავს შეყვანის ტიპს (მაგალითად, ტექსტი, პაროლი, ელფოსტა და სხვა).-->
<input type="text"> <!-- ტექსტური ველი -->
<input type="password"> <!-- პაროლის ველი -->
<input type="submit" value="გაგზავნა"> <!-- ღილაკი -->

<!--id – უნიკალური იდენტიფიკატორია ელემენტისთვის, რომელიც გამოიყენება CSS-ში და JavaScript-ში ელემენტის დასამიზნებლად.-->
<input type="text" id="username">
<label for="username">მომხმარებლის სახელი:</label>

<!--for – გამოიყენება <label> თეგთან და აკავშირებს ლეიბლს შესაბამისი id-ს მქონე <input> ელემენტთან, რაც აუმჯობესებს ხელმისაწვდომობას.-->
    <label for="email">ელ.ფოსტა:</label>
    <input type="email" id="email" name="email">

<!--name – გამოიყენება <input> თეგთან და განსაზღვრავს ველის სახელს, რაც მნიშვნელოვანია მონაცემების გადაგზავნისას (form-ის POST ან GET მეთოდით).-->
<input type="text" name="fullname"> <!-- მონაცემები გაიგზავნება fullname სახელით -->

<!--value – განსაზღვრავს ველის საწყის (default) მნიშვნელობას.-->
<input type="text" name="city" value="თბილისი"> <!-- ტექსტური ველში ავტომატურად ეწერება 'თბილისი' -->
