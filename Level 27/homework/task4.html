<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი პორტფოლიო</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .projects img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
 
    <header>
        <h1>ჩემი პორტფოლიო</h1>
        <p>ინფორმაცია ჩემ შესახებ</p>
    </header>
    
    <main>
        <section>
            <h2>ჩემს შესახებ</h2>
            <p>მე ვარ ვებ-დეველოპერი, რომელიც ქმნის ინოვაციურ და ფუნქციურ ვებსაიტებს.</p>
        </section>
        
        <section class="projects">
            <h2>ჩემი პროექტები</h2>
            <img src="Screenshot 2025-02-26 212713.png" alt="პროექტი 1">
            <img src="Screenshot 2025-02-14 165542.png" alt="პროექტი 2">
        </section>
        
        <section>
            <h2>ცოდნა პროგრამირებაში</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
            </ul>
        </section>
    </main>

</body>
</html>

<!--Page Layout (გვერდის განლაგება) არის დოკუმენტის ან ვებგვერდის სტრუქტურა, რომელიც განსაზღვრავს, თუ როგორ განლაგდება ტექსტი, სურათები, 
გრაფიკები და სხვა ელემენტები გვერდზე.

Page Layout-ის მთავარი კომპონენტები:

Headers & Footers (სათაურები და ქვედა კოლონტიტულები) – დამატებითი ინფორმაცია, როგორიცაა გვერდის ნომერი, თარიღი, ავტორი და სხვა.
Whitespace (ცარიელი სივრცე) – ხელს უწყობს ტექსტის უკეთ აღქმას და დიზაინის ესთეტიკურობას.
Alignment (გასწორება) – ტექსტისა და ელემენტების სწორად განლაგება (მარცხნივ, მარჯვნივ, ცენტრში ან განტოლება).
Images & Graphics (სურათები და გრაფიკა) – გვერდზე ვიზუალური ელემენტების ჩამატება ინფორმაციის უკეთ წარმოსაჩენად.-->
