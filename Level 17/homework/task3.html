<!--Hypertext (ჰიპერტექსტი) – ეს არის ტექსტი, რომელიც შეიცავს ბმულებს (Hyperlink), რაც საშუალებას აძლევს მომხმარებელს, გადავიდეს ერთი 
დოკუმენტიდან მეორეზე. მაგალითად, როდესაც ვებსაიტზე ვაჭერთ ბმულს და გადაგვყავს სხვა გვერდზე, ეს არის ჰიპერტექსტის მთავარი ფუნქცია.

Markup (მარკირების ენა) – HTML არის მარკირების ენა, რაც ნიშნავს, რომ იგი იყენებს სპეციფიკურ ტეგებს (მაგ. <h1>, <p>, <a>), რათა დაალაგოს და 
სტრუქტურა მისცეს ვებ-გვერდს. ეს განსხვავდება პროგრამირების ენებისგან, რადგან HTML არ შეიცავს ლოგიკურ ოპერაციებს (მაგ. if ან loop).

Language (ენა) – HTML არის ენა, რომელიც განსაზღვრავს ვებ-გვერდის შინაარსსა და სტრუქტურას, მაგრამ ის არ არის პროგრამირების ენა. მას არ შეუძლია 
მონაცემთა დამუშავება, მაგრამ შეუძლია ინფორმაციის სწორი ორგანიზება და ჩვენება.-->
