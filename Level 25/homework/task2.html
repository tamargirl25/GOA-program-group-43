<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ფერის არჩევა</title>
</head>
<body>

  <h1>აირჩიეთ თქვენი ფერი:</h1>
  
  <form action="#">
    <label for="color">ჩამოსაშლელი მენიუ:</label>
    <select id="color" name="color">
      <option value="red">წითელი</option>
      <option value="blue">ლურჯი</option>
      <option value="green">მწვანე</option>
      <option value="yellow">ყვითელი</option>
      <option value="orange">ნარინჯისფერი</option>
      <option value="purple">ლავანდისფერი</option>
      <option value="pink">ვარდისფერი</option>
      <option value="brown">ყავისფერი</option>
      <option value="gray">ლურჯი</option>
      <option value="black">შავი</option>
    </select>
    <br><br>
    <input type="submit" value="შეარჩიე ფერი">
  </form>

</body>
</html>
