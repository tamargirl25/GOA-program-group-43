<!DOCTYPE html>
<html>
<head>
    <title>Table Example 3</title>
</head>
<body>
    <h1 style="text-align: ;">Weather Station</h1>
    <table border="3" cellpadding="20">
        <tr>
            <th>Station</th>
            <th colspan="2">Temperature</th>
            <th>Humidity</th>
            <th>Weather</th>
        </tr>
        <tr>
            <th></th>
            <th>Max</th>
            <th>Min</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
