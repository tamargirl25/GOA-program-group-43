<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <div style="background: lightgray; padding: 10px; border: 2px solid black;">
        <div style="background: yellow; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; border: 2px solid black;">
            Header
        </div>

        <div style="background: deepskyblue; padding: 20px; margin: 10px 0; border: 2px solid black;">
            <div style="display: flex; gap: 10px; justify-content: space-between;">
                <div style="background: gray; padding: 20px; flex: 1; border: 2px solid black; text-align: center; font-size: 20px;">
                    Section 1
                </div>
                <div style="background: gray; padding: 20px; flex: 1; border: 2px solid black; text-align: center; font-size: 20px;">
                    Aside
                </div>
            </div>

            <div style="background: gray; padding: 20px; margin-top: 10px; border: 2px solid black; text-align: center; font-size: 20px;">
                Section 2
            </div>

            <div style="text-align: center; font-size: 24px; font-weight: bold; margin-top: 10px;">
                Main
            </div>
        </div>

        <div style="background: purple; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; border: 2px solid black;">
            Footer
        </div>
    </div>

</body>
</html>
